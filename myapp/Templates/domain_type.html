{% extends 'base.html'%}

{% block content %}
<div>Top level</div>
<div>
    <table class="btn-responsive">
        <thead>
        </thead>
        <tbody>
        <td style="width:30%;height:auto;">
            {% for d in domain_type %}
            <div style="background-color:brown;border:1px solid red">
                <a href="{% url 'domain_type_details' d.video_type_id d.id %}" target="iframe_domain_type"
                   id=domain_type_"{{d.id}}"
                   style="background-color:brown;color:white" class="w3-btn w3-block w3-red w3-left-align">
                    {{d.description}}
                </a>
            </div>
            {% endfor %}
        </td>
        <td cellIndex="0" id="frame_cell_1" style="width:70%;height:auto;" colspan="200">
            {% block div %} {% endblock %}
        </td>
        </tbody>
        <tfoot>
        <tr>
            <td id="col1">

            <td id="col2">
                <table id="table2">
                    <div></div>
                    <tr>
                    </tr>
                </table>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
{% endblock %}
